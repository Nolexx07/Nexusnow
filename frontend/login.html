        <li><a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a></li>

      </ul>
      <button class="hamburger" aria-label="Open menu">â˜°</button>

  </nav>
  <header>
    <div class="top-appbar">
      <div class="top-appbar-row">
        <a href="index.html" class="top-appbar-logo"><i class="fas fa-shopping-basket"></i> Nexusnow</a>
      </div>
      <div class="top-appbar-search">
        <input type="text" placeholder="Search products, brands, categories..." id="login-search-input">
        <button class="search-btn"><i class="fas fa-search"></i></button>
        <button class="scan-btn"><i class="fas fa-qrcode"></i></button>
      </div>
    </div>
  </header>
  <nav class="bottom-nav">
    <a href="index.html" class="bottom-nav-link"><i class="fas fa-home"></i><span>Home</span></a>

  <div class="container" style="display:flex;justify-content:center;align-items:center;min-height:90vh;margin-top:60px;">
    <div class="main-content" style="flex:1;display:flex;justify-content:center;align-items:center;">
    <div class="auth-card">
      <div class="auth-title">Login</div>
      <div class="auth-error" id="loginError"></div>
      <form id="loginForm" class="auth-form" autocomplete="off" novalidate>
        <div class="input-group floating-label">
          <input type="email" id="email" name="email" required autocomplete="email" placeholder=" " />
          <label for="email">Email address</label>
        </div>
        <div class="input-group floating-label">
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder=" " />
          <label for="password">Password</label>
        </div>
        <button type="submit" id="loginBtn">Login <span class="auth-spinner" id="loginSpinner"></span></button>
      </form>
      <a href="register.html" class="auth-link">New to Nexusnow? Register</a>
      </div>
    </div>
  </div>
  <footer style="margin-top:2rem;text-align:center;color:#888;font-size:0.95rem;">&copy; 2024 Nexusnow. All rights reserved.</footer>
